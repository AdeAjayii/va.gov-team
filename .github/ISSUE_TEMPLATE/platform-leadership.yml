name: Platform Leadership
description: Issues that are being handled by Platform Leadership team.
labels: ["platform-leads"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please describe the issue.
      placeholder: Tell us what the issue is!
      value: "Let's do a thing!"
    validations:
      required: true
  - type: checkboxes
    id: subjects
    attributes:
      label: Subject Areas
      description: What subject areas apply to this issue?
      options:
        - label: Product
        - label: Design
        - label: Engineering
        - label: OCTO-DE
    validations:
      required: true
  - type: textarea
    id: ac
    attributes:
      label: Acceptance Criteria
      description: How do we know when this goal is complete?
      value: |
         - [ ] Feature A has been deployed in production
         - [ ] Documentation has been updated in Confluence
    validations:
      required: true

