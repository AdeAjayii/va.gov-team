name: "Platform Feature Request"
description: "If you have a request for a feature you believe the VA Platform should implement, complete the information below."
title: "[Feature Request [Feature-Name]:"
labels:
  - "platform-feature-request"
assignees:
  - jchasia-adhoc
    
body:
  - type: markdown
    attributes:
      value: |
        If you have a request for a feature you believe the VA Platform should implement, complete the information below. The more information Platform has, the faster we can process the request.
  - type: input
    id: Describe
    attributes:
      label: Describe the problem
      description: Describe the problem, and how solving this problem will make things better for VFS Teams, OCTO-DE, VA, or Content Editors.
      placeholder: 
    validations:
      required: true
  - type: textarea
  
  - type: input
    id: Widespread
    attributes:
      label: Who do you believe would benefit
      description: How widespread is the problem, i.e. who do you believe would benefit from the Platform solving this problem?
      placeholder: 
    validations:
      required: true
  - type: textarea
  
  
  
    id: summary
    attributes:
      label: Summary
      description: "Please summarize the topic in a few sentences:"
      placeholder: Network path for public requests coming into VAEC AWS cloud environment and the systems and boundaries involved.
    validations:
      required: true
